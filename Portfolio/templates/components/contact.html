{% macro contact() -%}

<!-- Contact Section Starts -->
<section id="contact" class="p_80" data-scroll-index="3">
	<div class="container">
		<div class="contact-title text-center">
			<h2>Contact</h2>
			<p>Get in touch with me</p>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<form class="row form-contact" id="contactForm" method="post" action="contact.php">
					<div class="col-lg-6">
					<div class="form-group">
						<input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
					</div>
					<div class="form-group">
						<input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="subject" name="subject" placeholder="Your Subject" required>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="form-group">
						<textarea class="form-control" id="message" name="message" placeholder="Your Message" required style="height: 134px;"></textarea>
					</div>
					<!-- <a class="submit-btn btn btn-outline-secondary float-right" href="#">Send Message</a> -->
					<button type="submit" name="submit" class="submit-btn btn btn-outline-secondary contact-btn" id="form-submit">Send Message</button>
			   </div>
			</form>
			</div>
		</div>
	</div>
</section>
<!-- Contact Section Ends -->

{% endmacro %}
